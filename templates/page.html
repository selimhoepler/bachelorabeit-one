{% extends "base.html" %}

{% block title %}{% endblock %}
{% block head %}
{{ super() }}

{% endblock %}

{% block page_content %}
<!-- TODO: make container overflow with scrollbar-->
<div class="container self-center flex h-screen w-full flex-col xl:flex-row">
    <div class="container h-full w-full flex flex-col md:flex-row xl:flex-col xl:w-1/3">
        <!-- <div class="textContainer w-max">
        <h1 class="text-center font-medium text-5xl mt-0 mb-2 text-blue-600 w-max">Todo app</h1>
      </div> -->
        <div class="h-2/5 p-1" id="greenCont">
            <div class="border-2 border-indigo-600 h-full overflow-auto">
                <form class="flex flex-col items-start p-1" id="data-upload-form">
                    <label class="block w-full text-sm font-medium text-gray-900 dark:text-white" for="input-data">
                        Input data
                        <input type="file" accept=".csv"
                            class="block w-full mb-5 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                            id="input-data" />
                    </label>
                    <label class="block w-full text-sm font-medium text-gray-900 dark:text-white" for="input-metadata">
                        Input metadata
                        <input type="file" accept=".csv"
                            class="block w-full mb-5 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                            id="input-metadata" />
                    </label>

                    <button type="button" id="data-submit-button"
                        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                        <span class="text-sm">Submit</span>
                    </button>
                </form>

                <form class="flex flex-col items-start p-1" id="data-upload-form">
                    <input class="range" type="range" min="0" max="100" value="10" step="1"
                        onmousemove="rangevalue1.value=value" />
                    <output id="rangevalue1"></output>


                    <button id="models-button" type="button"
                        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Create Models</button>
                </form>
            </div>
        </div>
        <div class="h-3/5 p-1 " id="redCont">
            <div class="border-2 border-indigo-600 h-full overflow-auto">



                <div class="mb-4 border-b border-gray-200 dark:border-gray-700 sticky">
                    <ul class="flex -mb-px text-sm font-medium text-center sticky" id="myTab" data-tabs-toggle="#myTabContent"
                        role="tablist">
                        <li class="w-full" role="presentation">
                            <button class="inline-block p-4 border-b-2 rounded-t-lg" id="signals-tab"
                                data-tabs-target="#signals" type="button" role="tab" aria-controls="signals"
                                aria-selected="false">Signals</button>
                        </li>
                        <li class="w-full" role="presentation">
                            <button
                                class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
                                id="attributes-tab" data-tabs-target="#attributes" type="button" role="tab"
                                aria-controls="attributes" aria-selected="false">Attributes</button>
                        </li>

                    </ul>
                </div>
                <div id="myTabContent">
                    <div class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800" id="signals" role="tabpanel"
                        aria-labelledby="profile-tab">



                        <div id="signal-checkbox-container" class="flex flex-col"> </div>


                        <form id="preset-form" class="p-4"> <!-- Disable when data is not submitted-->
                            <label class="block mb-2">
                                <span class="text-gray-700">Select Presets:</span>
                                <select id="preset-dropdown"
                                    class="mt-1 block w-full border border-gray-300 rounded py-2 px-3 focus:outline-none focus:ring focus:border-blue-300">
                                    <option value="none">none</option>
                                    <option value="all_uc1">all_uc1</option>
                                    <option value="thorax(andreas)">thorax(andreas)</option>
                                    <option value="knee_angles">knee_angles</option>
                                    <option value="knee_angles&moments">knee_angles & moments</option>
                                </select>
                            </label>
                            <button id="send-button" type="button"
                                class="px-4 py-2 bg-blue-500 text-white rounded ">Send</button>
                        </form>



                    </div>
                    <div class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800" id="attributes" role="tabpanel"
                        aria-labelledby="dashboard-tab">
                        <div id="attribute-checkbox-container" class="flex flex-col"> </div>



                    </div>

                </div>











                <button id="execute-button" type="button"
                    class="px-4 py-2 bg-red-600 text-white rounded hover:bg-blue-600">Execute Models</button>



            </div>

        </div>
    </div>
    <div class="container h-full w-screen flex flex-col md:flex-row xl:flex-col xl:w-2/3 ">
        <div class="h-4/6 md:h-full xl:h-4/6 p-1" id="blueCont">
            <div class="border-2 border-indigo-600 h-full" id="plot-container">

            </div>

        </div>

        <div class="h-2/6 md:h-full xl:h-2/6 p-1 " id="yellowCont">
            <div class="border-2 border-indigo-600 h-full">



                <button id="test-button" type="button"
                    class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">TEST</button>
                <button id="test-button2" type="button"
                    class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">TEST</button>

                <button id="test-button3" type="button"
                    class="px-4 py-2 bg-yellow-200 text-white rounded hover:bg-blue-600">TEST</button>

            </div>

        </div>
    </div>
</div>



{% endblock %}

{% block scripts %}
{{ super() }}

{% endblock %}
